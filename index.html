<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Image Display</title>
    <!-- Add favicon to avoid 404 error (optional) -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        /* Reset default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensure the body and html take up the full viewport */
        html, body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #000; /* Black background for letterboxing */
        }

        /* Style the image to fit the entire page without cropping */
        .full-screen-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures the entire image is visible */
            display: block;
        }
    </style>
</head>
<body>
    <!-- Image path (update this to match your file location) -->
    <img src="eee.jpg" alt="Camera Monitoring System" class="full-screen-image">
</body>
</html>
